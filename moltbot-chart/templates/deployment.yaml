apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "moltbot-chart.fullname" . }}
  labels:
    {{- include "moltbot-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- with .Values.deployment.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "moltbot-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "moltbot-chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "moltbot-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: gateway
              containerPort: {{ .Values.service.gatewayPort }}
              protocol: TCP
            - name: bridge
              containerPort: {{ .Values.service.bridgePort }}
              protocol: TCP
          env:
            {{- if .Values.gateway.tokenSecret.existingSecret }}
            - name: CLAWDBOT_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.gateway.tokenSecret.existingSecret }}
                  key: {{ .Values.gateway.tokenSecret.key }}
            {{- else if .Values.gateway.tokenSecret.value }}
            - name: CLAWDBOT_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "moltbot-chart.fullname" . }}-gateway-token
                  key: {{ .Values.gateway.tokenSecret.key }}
            {{- end }}
          {{- if .Values.health.enabled }}
          livenessProbe:
            exec:
              command:
                - clawdbot
                - health
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - clawdbot
                - health
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
          startupProbe:
            exec:
              command:
                - clawdbot
                - health
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /root/.clawdbot
            - name: workspace
              mountPath: /root/clawdbot
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          {{- if and .Values.persistence.enabled .Values.persistence.config.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.config.existingClaim }}
          {{- else if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "moltbot-chart.fullname" . }}-config
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: workspace
          {{- if and .Values.persistence.enabled .Values.persistence.workspace.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.workspace.existingClaim }}
          {{- else if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "moltbot-chart.fullname" . }}-workspace
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
